<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf11a82493.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/registerPage.css">
</head>

<body>
    <header class="header">
        <div class="header__img">
            <p class="img-source">Icons by <a href="https://lordicon.com/" target="_blank">lordicon.com</a></p>
            <a href="./index.html" class="header__back"><i class="fa-solid fa-arrow-left-long"></i></a>
            <div class="header__shadow"></div>
            <lord-icon class="header__icon" src="https://cdn.lordicon.com/tpemycsf.json" trigger="loop"
                colors="primary:#5f5773,secondary:#3a3347">
            </lord-icon>
        </div>
        <form class="register">
            <h1 class="register__title">Register for free</h1>
            <div class="register__box ">
                <label class="register__label" for="username">Name:</label>
                <input class="register__input" type="text" id="userName" placeholder="Name">
                <p class="register__error">error</p>
            </div>
            <div class="register__box ">
                <label class="register__label" for="userSurname">Surname:</label>
                <input class="register__input" type="text" id="userSurname" placeholder="Surname">
                <p class="register__error">error</p>
            </div>
            <div class="register__box">
                <label class="register__label" for="userNick">User name:</label>
                <input class="register__input" type="text" id="userNick" placeholder="Nick">
                <p class="register__error">error</p>
            </div>
            <div class="register__box">
                <label class="register__label" for="email">E-mail:</label>
                <input class="register__input" type="email" id="email" placeholder="example@gmail.com">
                <p class="register__error">error</p>
            </div>
            <div class="register__box">
                <label class="register__label" for="password">Password:</label>
                <input class="register__input" type="password" id="password" placeholder="Password">
                <p class="register__error">error</p>
            </div>
            <div class="register__box">
                <label class="register__label" for="password2">Password:</label>
                <input class="register__input" type="password" id="password2" placeholder="Repeat password">
                <p class="register__error">error</p>
            </div>
            <div class="register__btns">
                <button class="register__clear">Claear</button>
                <button class="register__send">Send</button>
            </div>
            <div class="popup">
                <h3 class="popup__title">congratulations</h3>
                <p class="popup__text">successfully registered</p>
                <lord-icon class="popup__icon" src="https://cdn.lordicon.com/tqywkdcz.json" trigger="loop"
                    colors="primary:#c69cf4,secondary:#d1e3fa,tertiary:#fad1e6,quaternary:#6c16c7">
                </lord-icon>
                <a href="./index.html" class="popup__close">Back to main page</a>
            </div>
        </form>
    </header>
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
